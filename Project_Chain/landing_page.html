<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage Layout</title>
    <link rel="stylesheet" href="home_page_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <div class="container">
        <!-- Left Sidebar for Menu Button, Logo, and Menu Items -->
        <div class="left-sidebar">
            <button class="menu-btn" onclick="toggleMenu()">
                <span class="bar bar1"></span>
                <span class="bar bar2"></span>
                <span class="bar bar3"></span>
            </button>

            <div class="logo-container">
                <img src="mini_logo.jpg" alt="Logo" class="logo" width="100px" height="100px">
            </div>
            <img src="leaderboard.jpg" width="300px">
            <div class="menu-items">
                <h2>Menu</h2>
                <button class="btn" onclick="toggleDropdown('events')">Events</button>
                <ul id="events-list" class="dropdown-list hidden">
                    <li>Event 1</li>
                    <li>Event 2</li>
                    <li>Event 3</li>
                </ul>

                <button class="btn" onclick="toggleDropdown('certifications')">Certifications</button>
                <ul id="certifications-list" class="dropdown-list hidden">
                    <li>Certification 1</li>
                    <li>Certification 2</li>
                </ul>

                <button class="btn" onclick="toggleDropdown('points')">Points</button>
                <ul id="points-list" class="dropdown-list hidden">
                    <li>Point 1</li>
                    <li>Point 2</li>
                </ul>

                <button class="btn">Attendance</button>
                <button class="btn">Classes</button>
                <button class="btn">Courses</button>
                <button class="btn">People</button>
                <button class="btn">Log Out</button>
            </div>
        </div>

        <!-- Center Section for Posts like Twitter -->
        <div class="main-content">
            <div class="top_bar">
                <div class="search-container">
                    <input type="text" id="search-bar" placeholder="Search">
                    <div class="button-group">
                        <a href="landing_page.html"><button class="button-18" role="button"><i class="fas fa-home"></i></button></a>
                        <button class="button-19" role="button"><i class="fas fa-coins"></i></button>
                        <button class="button-18" role="button"><i class="fas fa-gift"></i></button>
                        <a href="grp_chat.html"><button class="button-18" role="button"><i class="fas fa-comments"></i></button></a>
                        <a href="profile_page.html"><button class="button-18" role="button"><i class="fas fa-user"></i></button></a>
                    </div>
                </div>
            </div>

            <header class="profile-header">
            </header>
            <img src="post.jpg">
        </div>

        <!-- Right Sidebar for Images -->
        <div class="right-sidebar">
            <img src="leader.png" alt="Image 1">
            <img src="whats_happening.jpg" alt="Image 2" height="400px">
        </div>
    </div>

    <script>
        function toggleMenu() {
            const sidebar = document.querySelector('.left-sidebar');
            sidebar.classList.toggle('collapsed');
        }

        function toggleDropdown(listId) {
            const list = document.getElementById(`${listId}-list`);
            list.classList.toggle('hidden');
        }
    </script>
</body>

</html>
