<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login-style.css">
    <style>
        body {
  margin: 0;
  padding: 0;
  /* font-family: Arial, sans-serif; */

 height: 100vh;
  /* background-image: url('bgd.gif'); */
  background-attachment: fixed;
  background-size: cover; /* Ensures the GIF covers the entire screen */
  background-position: center; /* Centers the GIF */
  background-repeat: no-repeat;
}

.login-container {
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100%;
  height: 100%;
}

.login-box {
  background: #fff;
  border-radius: 10px;
  padding: 20px;
  width: 300px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  text-align: center;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.login-box:hover {
  transform: translateY(-5px);
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
}

.login-box h1 {
  margin-bottom: 20px;
  color: #333;
  font-size: 24px;
}

.textbox {
  margin-bottom: 20px;
  position: relative;
}

.textbox input {
  width: 100%;
  padding: 10px;
  border: 1px solid #ddd;
  border-radius: 5px;
  box-sizing: border-box;
  font-size: 16px;
}

.textbox input:focus {
  border-color: #2575fc;
  outline: none;
}

.btn {
  width: 100%;
  padding: 10px;
  border: none;
  background: #2575fc;
  color: #fff;
  font-size: 18px;
  border-radius: 5px;
  cursor: pointer;
  transition: background 0.3s ease;
}

.btn:hover {
  background: #6a11cb;
}

.signup-link {
  margin-top: 10px;
  font-size: 14px;
}

.signup-link a {
  color: #2575fc;
  text-decoration: none;
  font-weight: bold;
}

.signup-link a:hover {
  text-decoration: underline;
}

.myVideo {
    position: fixed;
    right: 0;
    top: 0;
    left: 0;
    bottom: 0;
    min-width: 100%; 
    min-height: 100%;
    z-index: -1;
}
    </style>
</head>
<body>
  <video autoplay muted loop class="myVideo">
    <source src="global.mp4" type="video/mp4">
  </video>
    <div class="login-container">
        <div class="login-box">
            <h1>Login</h1>
            <form action="dashboard.html" method="POST">
                <div class="textbox">
                    <input type="text" placeholder="Username" name="username" required>
                </div>
                <div class="textbox">
                    <input type="password" placeholder="Password" name="password" required>
                </div>
                <button class="btn" type="submit"><a href="landing_page.html">Login</a></button>
                <p class="signup-link">Don't have an account? <a href="signup.html">Sign Up</a></p>
            </form>
        </div>
    </div>
</body>
</html>
